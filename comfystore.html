<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Store</title>
    <link rel="stylesheet" href="comfystore.css">
</head>
<body>
    <header>
        <h1>Comfy Store</h1>
        <div class="cart">
            <span id="cartCount">0</span> items in cart
        </div>
    </header>
    <main>
        <div class="products" id="productList">
            <div class="product">
                <img src="images/cc-1.jpeg" alt="Cozy Chair">
                <h2>Watch</h2>
                <p>$49.99</p>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/bz4.png" alt="Soft Blanket">
                <h2>Jocket</h2>
                <p>$29.99</p>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/ff-3.jpeg" alt="Comfortable Sofa">
                <h2>Comfortable Stove</h2>
                <p>$199.99</p>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/bz1.png" alt="Plush Pillow">
                <h2>Shirt</h2>
                <p>$19.99</p>
                <button class="addToCart">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="comfystore.js"></script>
</body>
</html>
