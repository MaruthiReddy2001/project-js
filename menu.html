<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar with Submenus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu-bar {
            background-color: #333;
            overflow: hidden;
        }
        .menu-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #575757;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            cursor: pointer;
            padding: 14px 16px;
            background-color: inherit;
            border: none;
            color: white;
            font-size: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-bar .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .menu-bar a, .dropdown .dropbtn {
                display: none;
            }
            .menu-bar a.icon {
                float: right;
                display: block;
            }
            .menu-bar.responsive {
                position: relative;
            }
            .menu-bar.responsive a, .menu-bar.responsive .dropdown .dropbtn {
                float: none;
                display: block;
                text-align: left;
            }
            .dropdown-content {
                position: relative;
            }
        }
    </style>
</head>
<body>

<div class="menu-bar" id="myMenu">
    <div class="dropdown">
        <button class="dropbtn">Home</button>
        <div class="dropdown-content">
            <a href="#submenu1-1">Submenu 1</a>
            <a href="#submenu1-2">Submenu 2</a>
            <a href="#submenu1-3">Submenu 3</a>
            <a href="#submenu1-4">Submenu 4</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Services</button>
        <div class="dropdown-content">
            <a href="#submenu2-1">Submenu 1</a>
            <a href="#submenu2-2">Submenu 2</a>
            <a href="#submenu2-3">Submenu 3</a>
            <a href="#submenu2-4">Submenu 4</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Products</button>
        <div class="dropdown-content">
            <a href="#submenu3-1">Submenu 1</a>
            <a href="#submenu3-2">Submenu 2</a>
            <a href="#submenu3-3">Submenu 3</a>
            <a href="#submenu3-4">Submenu 4</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Contact</button>
        <div class="dropdown-content">
            <a href="#submenu4-1">Submenu 1</a>
            <a href="#submenu4-2">Submenu 2</a>
            <a href="#submenu4-3">Submenu 3</a>
            <a href="#submenu4-4">Submenu 4</a>
        </div>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        &#9776; 
    </a>
</div>

<div style="padding: 15px;">
    <h1>Menu Bar</h1>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("myMenu");
        menu.classList.toggle("responsive");
    }
</script>

</body>
</html>
