<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Dark Mode App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        .light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: inherit;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        .toggle-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.5s;
        }

        .toggle-switch:before {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            left: 1px;
            bottom: 1px;
            transition: transform 0.5s;
        }

        .dark-mode .toggle-switch {
            background: #333;
        }

        .dark-mode .toggle-switch:before {
            transform: translateX(30px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Dark Mode Toggle</h1>
        <!-- <p>This is an advanced dark mode toggle application with smooth transitions and a modern design.</p> -->
        <p>Use the toggle switch below to switch between light and dark modes.</p>

        <div class="toggle-button">
            <div class="toggle-switch" id="toggleButton"></div>
        </div>

        <div class="footer">
            <p>Â© 2024 Maruthi. All rights reserved.</p>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        // Set initial mode based on local storage
        if (localStorage.getItem('theme')) {
            body.classList.add(localStorage.getItem('theme'));
        } else {
            body.classList.add('light-mode');
        }

        // Toggle dark mode
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Save theme to local storage
            const currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            localStorage.setItem('theme', currentTheme);
        });
    </script>
</body>
</html>
